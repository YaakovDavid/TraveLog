<label> Add the Continent </label>
<select name="continent">
  <option value="North_America">North America</option>
  <option value="South_America">South America</option>
  <option value="Africa">Africa</option>
  <option value="Europe">Europe</option>
  <option value="Asia">Asia</option>
  <option value="Astralia">Astralia</option>
  <option value="Antarctica">Antarctica</option>
</select>

<br>










<label> Add the City </label>
<input name="city" type="text" />

<label> Edit This Aricle </label>
<br>
<textarea name="article" rows="8" cols="80"> <%= posts.article %></textarea>
<label> Edit This Image URL </label>
<input name="image" type="text" value="<%= posts.image %>" />
